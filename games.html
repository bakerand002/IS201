    <script>
      const emojiSets = [
        ["🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼"],
        ["🍎", "🍊", "🍋", "🍉", "🍇", "🍓", "🍒", "🥝"],
        ["⚽", "🏀", "🏈", "⚾", "🎾", "🏐", "🏓", "🏸"],
      ];
      let firstCard, secondCard, lockBoard, moves, time, timerInterval;

      function startGame() {
        const board = document.getElementById("game-board");
        board.innerHTML = "";
        moves = 0;
        time = 0;
        lockBoard = false;
        document.getElementById("moves").textContent = moves;
        document.getElementById("time").textContent = time;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          time++;
          document.getElementById("time").textContent = time;
        }, 1000);

        let chosenSet = emojiSets[Math.floor(Math.random() * emojiSets.length)];
        let cards = [...chosenSet, ...chosenSet].sort(
          () => Math.random() - 0.5
        );

        cards.forEach((emoji) => {
          const card = document.createElement("div");
          card.className = "card-game";
          card.dataset.emoji = emoji;
          card.addEventListener("click", flipCard);
          board.appendChild(card);
        });
      }

      function flipCard() {
        if (
          lockBoard ||
          this.classList.contains("flipped") ||
          this.classList.contains("matched")
        )
          return;
        this.textContent = this.dataset.emoji;
        this.classList.add("flipped");

        if (!firstCard) {
          firstCard = this;
          return;
        }
        secondCard = this;
        moves++;
        document.getElementById("moves").textContent = moves;
        checkMatch();
      }

      function checkMatch() {
        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
          firstCard.classList.add("matched");
          secondCard.classList.add("matched");
          resetTurn();
          checkWin();
        } else {
          lockBoard = true;
          setTimeout(() => {
            firstCard.textContent = "";
            secondCard.textContent = "";
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
          }, 1000);
        }
      }

      function resetTurn() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
      }

      function checkWin() {
        if (
          document.querySelectorAll(".matched").length ===
          document.querySelectorAll(".card").length
        ) {
          clearInterval(timerInterval);
          alert(`🎉 You won in ${moves} moves and ${time} seconds!`);
        }
      }

      startGame();
    </script>
